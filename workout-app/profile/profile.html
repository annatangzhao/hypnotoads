<!-- ######### MAIN CONTAINER ##########-->

  <div class="container-fluid">
    <div class="profile-only" ng-app="profile" ng-controller="ProfileController">

<!--     top announcement countainer -->
      <div class="row">
        <div class="chart-stage">
          <div class="col-sm-12">
          <h1>Welcome Back, {{data.username}}!</h1>
          </div>
        </div>
      </div>

<!-- recent workouts list/feed -->
      <div class="row">
        <div class="col-sm-3">
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                  My Recent Workouts
                </div>
                  <div class="chart-stage">

                  <div class="user-workouts" ng-repeat="workout in data.workouts | orderBy: '-datetime' | limitTo: 10 track by $index">
                    <div class="workout-item">
                    <div class="datetime"><b>Date</b>: {{ workout.datetime | date: 'MM.dd.yyyy'}}</div>
                    <div class="workout-type"><b>Type:</b> {{ workout.category }}</div>
                    <div class="workout-duration"><b>Duration: </b>{{ workout.duration }} min</div>
                    <div class="workout-calories"><b>Calories:</b> {{ workout.calories }}</div>
                    <div class="comment"><b>Comment:</b> {{ workout.comment }}</div>
                    <div class="created-at">{{ workout.createdAt }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
           
      <!-- //d3 chart -->
        <div class="col-sm-9">
            <div class="col-sm-12">    
              <div class="chart-wrapper">
                <div class="chart-title">
                  Weekly Progress Chart
                </div>
                  <div class="chart-stage">
                    chart placeholder
                    <bars-chart chart-data="data.workouts" /></bars-chart>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
